  <style>
  html {
    box-sizing: border-box;
  }
  
  .page-wrap {
  width: 960px;
  margin: 0 auto;
}           
    
  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }
  
  .row::before,
  .row::after {
    display: table;
    content: " ";
    clear: both;
  }
  
  .one,
  .one-third,
  .two-thirds,
  .one-fourth,
  .half {
    width: 100%;
  }
  /* 
  * Any styling that should be applied to screen widths larger
  * than a mobile device: tablet, laptop, desktop, etc. 
  */
  
  @media only screen and (min-width: 800px) {
    .one {
      width: 100%;
    }
    .half {
      width: calc(100% / 2);
    }
    .one-third {
      width: calc(100% / 3);
    }
    .one-fourth {
      width: calc(100% / 4);
    }
    .two-thirds {
      width: calc(100% / 3 * 2);
    }
    .column {
      float: left;
    }
  }
  /* Styling */
  
  body {
    background: #000000;

  }

    overflow: hidden;
}

li {

}

li a {
    display: block;
    padding: 8px;
    background-color: #dddddd;
}
</style>
